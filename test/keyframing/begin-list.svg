<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
	<style type="text/css"><![CDATA[
		circle,path,rect { fill:gold; stroke:black; stroke-width:2 }
		g { visibility:hidden }
	]]></style>
	
	<!-- plays frames: 0, 1, 0+1, 1, 0+1, 1 -->
	
	<g>
		<animate attributeName="visibility" values="visible" dur="1s" begin="0s;3s;6s" />
		<rect width="100" height="100" x="30" y="30" />
	</g>
	<g>
		<animate attributeName="visibility" values="visible" dur="1s" begin="1s;4s;8s" repeatCount="indefinite" />
		<circle r="45" cx="80" cy="80" />
	</g>
</svg>