<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
	<style type="text/css"><![CDATA[
		circle,path,rect { fill:gold; stroke:black; stroke-width:2 }
		g { visibility:hidden }
	]]></style>
	
	<!-- plays frames: 2, 0, 1, 0, 1, (blank), 2, 0, 1, (blank), 0, 1, (blank) -->
	
	<g>
		<animate id="frame0" attributeName="visibility" values="visible" dur="1s" begin="3s;10s;frame2.end" /><!-- begin:3s;10s;1s;7s -->
		<rect width="100" height="100" x="30" y="30" />
	</g>
	<g>
		<animate id="frame1" attributeName="visibility" values="visible" dur="1s" begin="frame0.end" /><!-- begin:4s;11s;2s;8s -->
		<circle r="45" cx="80" cy="80" />
	</g>
	<g>
		<animate id="frame2" attributeName="visibility" values="visible" dur="1s" begin="0s;6s" /><!-- begin:0s;6s -->
		<path d="M 105,105 47,89 89,46 105,105 z" />
	</g>
</svg>