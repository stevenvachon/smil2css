<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
	<defs>
		<style type="text/css"><![CDATA[
			circle,path,rect
			{
				display: none;
				fill: gold;
				stroke: black;
				stroke-width: 2;
			}
		]]></style>
	</defs>
	<g>
		<rect
		width="100"
		height="100"
		x="30"
		y="30">
			<animate
			attributeName="display"
			from="none"
			to="inline"
			dur="1s"
			begin="0s" />
		</rect>
		
		<circle
		r="45"
		cx="80"
		cy="80">
			<animate
			attributeName="display"
			from="none"
			to="inline"
			dur="1s"
			begin="1s" />
		</circle>
		
		<path
		d="M 105,105 47,89 89,46 105,105 z">
			<animate
			attributeName="display"
			from="none"
			to="inline"
			dur="1s"
			begin="2s" />
		</path>
	</g>
</svg>