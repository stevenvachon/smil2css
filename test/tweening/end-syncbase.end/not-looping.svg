<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
	<style type="text/css"><![CDATA[
		circle,path,rect { fill:gold; stroke:black; stroke-width:2 }
	]]></style>
	
	<!-- plays frames:  -->
	
	<g>
		<animateTransform id="frame0" attributeName="transform" type="rotate" from="0 80 80" to="90 80 80" dur="3s" begin="0s" />
		<rect width="100" height="100" x="30" y="30" />
	</g>
	<g>
		<animateTransform id="frame1" attributeName="transform" type="rotate" from="0 80 80" to="90 80 80" dur="6s" begin="frame0.begin" end="frame0.end" />
		<circle r="45" cx="80" cy="60" />
	</g>
	<g transform="rotate(45 80 80)">
		<animateTransform id="frame1" attributeName="transform" type="rotate" from="0 80 80" to="90 80 80" dur="1s" begin="frame0.begin" end="frame0.end" repeatDur="6s" />
		<path d="M 105,105 47,89 89,46 105,105 z" />
	</g>
</svg>